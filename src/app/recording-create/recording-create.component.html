<div class="container" style="padding-top:50px;">
  <h1>Create recording</h1>
  <div class="alert alert-warning" role="alert" *ngIf="error"><h4>{{error}}</h4></div>
  <form [formGroup]="reactiveForm" (ngSubmit)="onSubmit()">
    <div class="form-group row">
      <label for="title" class="col-sm-2 col-form-label">Title</label>
      <div class="col-sm-10">
        <input type="title" class="form-control" formControlName="title" placeholder="Enter title">
      </div>
    </div>  
    <button type="submit" class="btn btn-primary">Start recording</button>
  </form>

  <div id="controls">
    <button id="recordButton">Record</button>
    <button id="pauseButton" disabled>Pause</button>
    <button id="stopButton" disabled>Stop</button>
</div>

</div>

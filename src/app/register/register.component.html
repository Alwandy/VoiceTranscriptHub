<div class="container" style="padding-top:25px;">
  <div class="alert alert-warning" role="alert" *ngIf="error"><h4>{{error}}</h4></div>
    <form [formGroup]="reactiveForm" (ngSubmit)="onSubmit()">
      <div class="form-group row">
        <label for="username" class="col-sm-2 col-form-label">Username</label>
        <div class="col-sm-10">
          <input type="username" class="form-control" formControlName="username" placeholder="Enter username">
        </div>
      </div>  
      <div class="form-group row">
        <label for="email" class="col-sm-2 col-form-label">Email address</label>
        <div class="col-sm-10">
          <input type="email" class="form-control" formControlName="email" aria-describedby="emailHelp" placeholder="Enter email">
          <small id="emailHelp" class="form-text text-muted">We'll never share your email with anyone else.</small>
        </div>
      </div>
      <div class="form-group row">
        <label for="password" class="col-sm-2 col-form-label">Password</label>
        <div class="col-sm-10">
          <input type="password" class="form-control" formControlName="password" placeholder="Password">
        </div>
      </div>
      <div class="form-group row">
          <label for="firstName" class="col-sm-2 col-form-label">Firstname</label>
          <div class="col-sm-10">
            <input type="firstName" class="form-control" formControlName="firstName" placeholder="Enter firstname">
          </div>
        </div>
        <div class="form-group row">
            <label for="lastName" class="col-sm-2 col-form-label">Lastname</label>
            <div class="col-sm-10">
              <input type="lastName" class="form-control" formControlName="lastName" placeholder="Enter lastname">
            </div>
          </div>
      <button type="submit" class="btn btn-primary">Register</button>
    </form>
</div>
